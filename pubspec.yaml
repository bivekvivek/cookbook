name: cookbook
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.0.2
  cloud_firestore: ^1.0.2
  firebase_auth: ^1.0.1
  google_sign_in: ^5.0.1
  shared_preferences: ^2.0.5
